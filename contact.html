<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Loveberry</title>
  <link rel="stylesheet" href="style.css?v=4" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Loveberry üç≤</div>
    <div class="hamburger">&#9776;</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out for orders, questions, or feedback.</p>
  </section>

  <section class="contact-container">
    <div class="contact-info">
      <h2>Our Location</h2>
      <p><strong>Address:</strong> Gwarinpa, Abuja, Nigeria</p>
      <p><strong>Phone:</strong> <a href="tel:09059398498">09059398498</a></p>
      <p><strong>Email:</strong> <a href="mailto:info@loveberry.com">info@loveberry.com</a></p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Loveberry. All rights reserved.</p>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
